# GEOSCAPE RADAR RANGES 
- tag: radarRange1
  attributes:
    value: 800
    comment: "This is the detection range in KM of a base with 1 radar  built."

- tag: radarRange2
  attributes:
    value: 1_000
    comment: "This is the detection range in KM of a base with 2 radars built."

- tag: radarRange3
  attributes:
    value: 1_200
    comment: "This is the detection range in KM of a base with 3 radars built."

- tag: trackingRange
  attributes:
    value: 1.5
    comment: "The radar tracking range multiplier. Radars will continue to track acquired UFOs within this range but will not detect additional UFOs."

- tag: showPossibleRadarRanges
  attributes:
    value: "true"
    comment: "Show what radar ranges a base about to be built would have with 2 and 3 radars."

# Radar detection chance is constant in the whole covered area
- tag: radarDetectionChance
  attributes:
    value: 0.10
    comment: "The radar chance of detection per minute."
