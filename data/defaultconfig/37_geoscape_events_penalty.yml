- tag: eventsPenalty
  children:
  - tag: Abduction
    attributes:
      land: 12
      sea: 12

  - tag: AirlinerShotdown
    attributes:
      land: 15
      sea: 15

  - tag: MinorCivilianAttack
    attributes:
      land: 15
      sea: 15

  - tag: MajorCivilianAttack
    attributes:
      land: 35
      sea: 35

  - tag: MajorMilitaryAttack
